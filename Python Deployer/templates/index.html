<!DOCTYPE html>
<html>
<head>
    <title>Python Code Deployer</title>
</head>
<body>
    <h1>Python Code Deployer</h1>
    <form action="/deploy" method="post">
        <textarea name="code" rows="10" cols="50"></textarea><br>
        <input type="text" name="filename" placeholder="Filename (e.g., my-code.py)"><br>
        <input type="submit" value="Deploy">
    </form>
</body>
</html>
